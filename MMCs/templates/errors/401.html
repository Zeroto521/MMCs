{% extends 'base.html' %}

{% block title %}401 Error{% endblock %}

{% block content %}
<div class="row justify-content-md-center">
    <div class="card w-50 bg-light">
        <img class="card-img-top img-fluid" src="{{ url_for('static', filename='images/error.jpg') }}">
        <div class="card-body">
            <h5 class="card-title">401 Error</h5>
            <p class="card-text">Unauthorized</p>
        </div>
        <div class="card-footer">
            <div class="float-right">
                <a class="btn btn-primary" href="{{ url_for('auth.login') }}">Return Home</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
