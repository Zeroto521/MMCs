{% macro link_field(link_name, link_url, link_title) %}
    <a href="{{ link_url }}" title="{{ link_title }}" target="_blank" data-toggle="tooltip">{{ link_name }}</a>
{% endmacro %}

{% macro render_nav_item(endpoint, text, icon='') %}
    {% set rep = request.endpoint %}
    <a class="{% if not use_li %}nav-item{% endif %} nav-link {% if rep and rep == endpoint %}active{% endif %}"
       href="{{ url_for(endpoint, **kwargs) }}">
        {% if icon %}
            <span class="{{ icon }}"></span>
        {% endif %}
        {{ text }}
    </a>
{% endmacro %}
