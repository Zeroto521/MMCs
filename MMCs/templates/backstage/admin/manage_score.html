{% extends 'backstage/admin/base.html' %}

{% block title %}Score{% endblock %}

{% block setting_content %}
<div class="card w-100 bg-light">
    <h3 class="card-header">{{ _('Score Management') }}</h3>
    {% if is_start(get_current_year()) %}
    <div class="card-body">
        {{ lipsum(1) }}
    </div>
    {% else %}
        {% include "backstage/tips/.html" %}
    {% endif %}
</div>
{% endblock %}
