{% extends 'backstage/root/base.html' %}

{% block title %}Competition{% endblock %}

{% block setting_content %}
<div class="card w-100 bg-light">
    <h3 class="card-header">Competition Management</h3>
    <div class="card-body">
        <div class="btn-group btn-group-vertical btn-block" role="group" aria-label="Button group with nested dropdown">
            <button class="btn btn-danger text-white" data-toggle="modal" data-target="#confirm" data-href="{{ url_for('root.start_competition') }}">
                Start up a new competition
            </button>
                <a class="btn btn-primary" type="button" class="btn btn-secondary" href="{{ url_for('root.switch_game_state') }}">Stop</a>
                <a class="btn btn-primary" type="button" class="btn btn-secondary" href="{{ url_for('root.switch_game_state') }}">Continue</a>
        </div>
    </div>
</div>

<div class="modal fade" id="confirm" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">
                    Random Confirm
                </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to start up a competition?</p>
            </div>
            <div class="modal-footer">
                <form class="delete-form" action="" method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Cancel
                    </button>
                    <button class="btn btn-danger btn-confirm" type="submit">
                        Check it
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
